<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/main.css">
  <script src="/script.js" defer></script>

  <title>Form-XSS</title>
</head>

<body>
  <div class="container">
    <h1>Login</h1>

    <div class="form">
      <form action="/cadastra.php" method="POST">
        <!--Nome-->
        <div class="input-field">
          <input required class="input-data" type="text" name="nome" id="nome">
          <label>Nome</label>
          <span class="error"></span>
        </div>

        <!--Email-->
        <div class="input-field">
          <input required class="input-data" type="email" name="email" id="email">
          <label>Email</label>
          <span class="error"></span>
        </div>

        <!--Senha-->
        <div class="input-field">
          <input required class="input-data" type="password" name="senha" id="password">
          <label>Senha</label>
          <span class="error"></span>
        </div>

        <button type="submit" class="btn-cad">Cadastrar</button>
      </form>
    </div>
  </div>
</body>

</html>
